name: Phoenix Test Automation Framework

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  schedule: # Runs at MIDNIGHT IST (12:00 AM IST = 18:30 UTC)
    - cron: "30 18 * * *"

  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type: choice
        options:
          - qa
          - uat
          - dev
        default: qa
        required: true

      suiteXmlFile:
        description: "TestNG Xml File"
        type: choice
        options:
          - testng.xml
          - smoke.xml
        default: testng.xml
        required: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: maven

      - name: Execute Test Automation Framework
        run: |
          mvn clean test \
            -DsuiteXmlFile="${{ github.event.inputs.suiteXmlFile }}" \
            -Denv="${{ github.event.inputs.env }}"

      - name: Upload Surefire Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: surefire-reports
          path: target/surefire-reports/
          retention-days: 10
